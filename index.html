<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>FF14 冒険者の記録</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1000;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            transition: all 0.3s ease; /* 滑らかな変化のためのトランジション */
        }
        /* ホバーエフェクトの追加 */
        nav a:hover {
            color: #ffd700; /* カーソルオンで色を変更（例: ゴールド） */
            background-color: rgba(255, 255, 255, 0.1); /* 薄い背景色 */
            padding: 5px 10px; /* 少し余白を追加 */
            border-radius: 5px; /* 角を丸く */
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
        }
        .music-player {
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            color: white;
        }
        body {
            margin-top: 120px;
            margin-bottom: 40px;
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-index">
    <div class="music-player">
        <audio id="bgm" loop>
            <source src="" type="audio/mpeg">
            お使いのブラウザは音楽に対応していません。
        </audio>
        <button onclick="startBGM()">再生開始</button>
        <button onclick="toggleBGM()">再生/停止</button>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" onchange="adjustVolume()">
        <button class="nav-btn" onclick="prevTrack()"><</button>
        <button class="nav-btn" onclick="nextTrack()">></button>
        <p>再生中: <span id="current-track"></span></p>
    </div>
    <nav>
        <a href="index.html">ホーム</a>

        <a href="profile-nebelfee.html"><img src="assets/nebelfee.jpg" alt="Nebelfee" class="circle-img"></a>
        <a href="profile-schattenfee.html"><img src="assets/schattenfee.jpg" alt="Schattenfee" class="circle-img"></a>
    </div>
    <div class="time">
        <p>リアルタイム: <span id="real-time"></span></p>
        <p>エオルゼアタイム: <span id="eorzea-time"></span></p>
    </div>

    <footer>
        <p>© SQUARE ENIX CO., LTD. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tracks = [
                { src: "assets/Dawntrail.mp3", name: "DawnTrail" },
                { src: "assets/二人の路.mp3", name: "二つの路" },
                { src: "assets/Endwalker - Footfalls.mp3", name: "Endwalker" }
            ];
            const bgm = document.getElementById("bgm");
            const currentTrack = document.getElementById("current-track");
            let currentIndex = 0;

            function updateTrack() {
                bgm.src = tracks[currentIndex].src;
                currentTrack.textContent = tracks[currentIndex].name;
                bgm.load(); // 新しいトラックを読み込む
                bgm.play().catch(error => console.log("再生エラー:", error)); // 自動再生を試みる
            }

            // ページ読み込み時にランダムなトラックを選択して再生
            currentIndex = Math.floor(Math.random() * tracks.length);
            updateTrack();

            window.prevTrack = function() {
                currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
                updateTrack();
            };

            window.nextTrack = function() {
                currentIndex = (currentIndex + 1) % tracks.length;
                updateTrack();
            };
        });
    </script>
</body>
</html>
